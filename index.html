<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <label for="a">Number 1:</label>
    <input type="number" id="a" name="a"><br><br>
    <label for="b">Number 2:</label>
    <input type="number" id="b" name="b"><br><br>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button><br><br>
    <label for="result">Result:</label>
    <input type="text" id="result" name="result" readonly>
    <script>
        function add() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/add?a=" + a + "&b=" + b);
            xhr.onload = function() {
                document.getElementById("result").value = xhr.responseText;
            }
            xhr.send();
        }
        function subtract() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/subtract?a=" + a + "&b=" + b);
            xhr.onload = function() {
                document.getElementById("result").value = xhr.responseText;
            }
            xhr.send();
        }
        function multiply() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/multiply?a=" + a + "&b=" + b);
            xhr.onload = function() {
                document.getElementById("result").value = xhr.responseText;
            }
            xhr.send();
        }
        function divide() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/divide?a=" + a + "&b=" + b);
            xhr.onload = function() {
                document.getElementById("result").value = xhr.responseText;
            }
            xhr.send();
        }
    </script>
</body>
</html>
